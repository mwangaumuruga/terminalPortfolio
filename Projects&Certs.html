 <body>
	 <samp>
    <div class="container">
      <nav>
        <style>
          /* Define the keyframes for the drop-in effect */
          @keyframes dropIn {
            0% {
              opacity: 0;
              transform: translateY(-50px); /* Start above */
            }
            100% {
              opacity: 1;
              transform: translateY(0); /* End at original position */
            }
          }
      
          /* Apply the animation to the <li> elements */
          nav ul li {
            list-style: none;
            opacity: 0;
            animation: dropIn 1.5s ease forwards;
            animation-delay: 0.3s;
          }
      
          /* Stagger the delay for each list item */
          #about {
            animation-delay: 0.5s; /* First item */
          }
          #contact {
            animation-delay: 0.7s; /* Second item */
          }
          #resume {
            animation-delay: 0.9s; /* Third item */
          }
      
          /* Add basic styling for navigation */
          nav ul {
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
          }
        </style>
        <body>
